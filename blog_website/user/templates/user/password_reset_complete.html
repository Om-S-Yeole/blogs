{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mt-3">Password Reset Complete</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Your password has been successfully reset. You can now log in with your new password.
                    </p>
                    <div class="d-grid gap-2 mt-4 text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-block">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block css_styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/password_reset.css' %}">
{% endblock css_styles %}
