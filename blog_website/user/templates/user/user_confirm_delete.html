{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="confirmation-card">
                <h2 class="text-danger text-center">Confirm Account Deletion</h2>
                <p class="text-center">Are you sure you want to delete your account? This action <strong>cannot</strong> be undone.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-danger mx-2">Yes, Delete My Account</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary mx-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block css_styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/user_confirm_delete.css' %}">
{% endblock css_styles %}
