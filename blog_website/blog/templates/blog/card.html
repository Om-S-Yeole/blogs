{% load static %}
<div class="col-md-4">
    <a href="{% url 'post-detail' post.slug %}" class="card text-decoration-none hover-effect">
        <img loading="lazy" src="{{ post.image.url }}" class="card-img-top" alt="Post Img">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.short_description }}</p>
            <button class="btn btn-primary" title="Explore Post">Let's Go</button>
        </div>
    </a>
</div>
