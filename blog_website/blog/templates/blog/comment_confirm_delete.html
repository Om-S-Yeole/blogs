{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Are you sure you want to delete this comment?</h2>
    <div class="card mt-4 p-3">
        <p><strong>Comment by:</strong> {{ comment.user.username }}</p>
        <p><strong>Content:</strong> {{ comment.content }}</p>
        <p><strong>Posted on:</strong> {{ comment.created_at|date:"F j, Y, g:i a" }}</p>
    </div>
    <form method="POST" class="text-center mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blog-home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
